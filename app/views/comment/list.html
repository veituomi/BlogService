<h2>Kommentit</h2>
{% for comment in comments %}
  <div class="panel panel-default">
    <p>{{comment.content}}</p>

    {% if is_admin or comment.userId == user %}
        <a href="{{base_path}}/comment/{{comment.commentId}}/edit" class="btn btn-default">Muokkaa tai poista</a>
    {% endif %}
  </div>
{% endfor %}
