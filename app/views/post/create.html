{% extends "base.html" %}
{% block content %}
  <h1>Luo uusi kirjoitus</h1>
  
  <form action="{{base_path}}/post" method="post">
    <input type="hidden" class="form-control" name="blogId" value="{{blogId}}">
    <div class="form-group">
      <label>Otsikko</label>
      <input type="text" class="form-control" name="title" />
    </div>
    
    <div class="form-group">
      <label>Sisältö</label>
      <input type="text" class="form-control" name="content" />
    </div>
    
    <div class="form-group">
      <label>Aihesanat (erota välilyönnillä)</label>
      <input type="text" class="form-control" name="tags">
    </div>

    <button type="submit" class="btn btn-primary">Luo</button>
  </form>
{% endblock %}
