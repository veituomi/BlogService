{% extends "base.html" %}
{% block content %}
  <h1>{{blogger.username}}</h1>
  
  <form action="{{base_path}}/user/{{blogger.userId}}/destroy" method="post" class="destroy-form" 
        data-confirm="Oletko varma, että haluat poistaa käyttäjän? Toimintoa ei voi peruuttaa">
    <input type="submit" class="btn btn-danger" value="Poista" />
  </form>
  
  <form method="post">
    <div class="form-group">
      <label>Uusi salasana</label>
      <input type="password" name="newPassword1" class="form-control"/>
    </div>
    
    <div class="form-group">
      <label>Uusi salasana uudestaan</label>
      <input type="password" name="newPassword2" class="form-control"/>
    </div>
    
    <div class="form-group">
      <label>Vanha salasana</label>
      <input type="password" name="oldPassword" class="form-control"/>
    </div>
    
    <div class="form-group">
      <label>Käyttäjän kuvaus (ylempiä kenttiä ei tarvitse täyttää, jos haluat ainoastaan muokata kuvausta)</label>
      <input type="text" value="{{blogger.profileDescription}}" name="profileDescription" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-primary">Ota muutokset käyttöön</button>
  </form>
{% endblock %}
