{% extends "base.html" %}
{% block content %}
  <h1>Käyttäjät</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Kuvaus</th>
        <th>Kirjoituksia</th>
      </tr>
    </thead>

    <tbody>
      {% for blogger in bloggers %}
      <tr>
        <td><a href="{{base_path}}/user/{{blogger.userId}}">{{blogger.username}}</a></td>
        <td>{{blogger.profileDescription}}</td>
        <td>{{blogger.blogPostCount}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
